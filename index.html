<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MOD EKB | ОТЧЕТНОСТЬ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://p16-capcut-va.ibyteimg.com/tos-alisg-i-bv9p7as7k7-sg/6c6509f6111a43a79f53949826e79203~tplv-bv9p7as7k7-sg-origin:720:720.image">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #00e676;
            --danger: #ff5252;
            --glass: rgba(15, 15, 15, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .bg-ekb {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.9)), 
                        url('https://p16-capcut-va.ibyteimg.com/tos-alisg-i-bv9p7as7k7-sg/6c6509f6111a43a79f53949826e79203~tplv-bv9p7as7k7-sg-origin:720:720.image') center/cover no-repeat;
            z-index: -1;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            box-sizing: border-box; /* Чтобы ничего не вылетало */
        }

        .hidden { display: none !important; }

        h2, h3 { color: var(--primary); text-align: center; text-transform: uppercase; margin-top: 0; }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-main { background: var(--primary); color: #000; }
        .btn-main:hover { background: #00c853; transform: translateY(-2px); }

        .header {
            background: rgba(0,0,0,0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid var(--border);
        }

        .nav-group { display: flex; gap: 5px; flex-wrap: wrap; }
        .btn-nav { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 5px 10px; font-size: 12px; width: auto; }
        .btn-logout { background: var(--danger); color: white; width: auto; padding: 5px 10px; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th { background: rgba(255,255,255,0.1); padding: 10px; color: var(--primary); }
        td { padding: 10px; border-bottom: 1px solid var(--border); text-align: center; }

        .score-num { color: var(--primary); font-weight: bold; font-size: 1.1em; }
        .preview { width: 50px; height: 35px; object-fit: cover; border-radius: 5px; }
    </style>
</head>
<body>

<div class="bg-ekb"></div>

<div id="auth-section">
    <div class="container" id="box-reg">
        <h2>EKB РЕГИСТРАЦИЯ</h2>
        <input type="text" id="in-reg-login" placeholder="RP NickName">
        <input type="password" id="in-reg-pass" placeholder="Пароль">
        <button class="btn-main" onclick="doRegister()">СОЗДАТЬ АККАУНТ</button>
        <p style="text-align:center; font-size:13px">Есть аккаунт? <span style="color:var(--primary); cursor:pointer" onclick="showAuthBox('log')">Войти</span></p>
    </div>

    <div class="container hidden" id="box-log">
        <h2>EKB ВХОД</h2>
        <input type="text" id="in-log-login" placeholder="RP NickName">
        <input type="password" id="in-log-pass" placeholder="Пароль">
        <button class="btn-main" onclick="doLogin()">ВОЙТИ В ПАНЕЛЬ</button>
        <p style="text-align:center; font-size:13px">Нет аккаунта? <span style="color:var(--primary); cursor:pointer" onclick="showAuthBox('reg')">Регистрация</span></p>
    </div>
</div>

<div id="app-section" class="hidden">
    <div class="header">
        <div id="display-user" style="color:var(--primary); font-weight:bold;">NICKNAME</div>
        <div class="nav-group">
            <button class="btn-nav" onclick="nav('report')">ОТЧЕТ</button>
            <button class="btn-nav" onclick="nav('scores')">БАЛЛЫ</button>
            <button class="btn-nav hidden" id="nav-admin" onclick="nav('admin')">АДМИН</button>
            <button class="btn-logout" onclick="doLogout()">ВЫХОД</button>
        </div>
    </div>

    <div class="container" id="sec-report">
        <h3>НОВЫЙ ОТЧЁТ</h3>
        <input type="text" id="rep-nick" placeholder="Ваш игровой ник">
        <select id="rep-rank">
            <option>Младший модератор</option>
            <option>Модератор</option>
            <option>Старший модератор</option>
        </select>
        <textarea id="rep-work" rows="3" placeholder="Что сделали?"></textarea>
        <input type="number" id="rep-punish" placeholder="Кол-во наказаний (число)">
        <input type="date" id="rep-date">
        <input type="file" id="rep-files" multiple accept="image/*">
        <button class="btn-main" onclick="sendReport()">ОТПРАВИТЬ В БАЗУ</button>
    </div>

    <div class="container hidden" id="sec-scores" style="max-width: 800px;">
        <h3>ТАБЛИЦА БАЛЛОВ</h3>
        <table>
            <thead><tr><th>Ник</th><th>Должность</th><th>Баллы</th></tr></thead>
            <tbody id="out-scores"></tbody>
        </table>
    </div>

    <div class="container hidden" id="sec-admin" style="max-width: 950px;">
        <h3>УПРАВЛЕНИЕ</h3>
        <div style="overflow-x: auto;">
            <table>
                <thead><tr><th>Логин</th><th>Ник (ред)</th><th>Ранг</th><th>Баллы (ред)</th><th>Действия</th></tr></thead>
                <tbody id="out-users"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmqtdKfR8ZyMoYA2dBno5sGAtJbhmWJEc",
  authDomain: "modersekb.firebaseapp.com",
  projectId: "modersekb",
  databaseURL: "https://modersekb-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const OWNER = "Ecstasy9988";
let userLogin = null;

// Навигация
function showAuthBox(t){
    document.getElementById('box-reg').classList.toggle('hidden', t==='log');
    document.getElementById('box-log').classList.toggle('hidden', t==='reg');
}
function nav(id){
    ['report','scores','admin'].forEach(s => document.getElementById('sec-'+s).classList.add('hidden'));
    document.getElementById('sec-'+id).classList.remove('hidden');
}

// Логика входа
function doRegister(){
    const l = document.getElementById('in-reg-login').value.trim();
    const p = document.getElementById('in-reg-pass').value.trim();
    if(!l || !p) return alert("Заполни поля!");
    db.ref('users/'+l).set({pass:p, role:'pending', score:0, nick:l, rank:'Младший модератор'}).then(() => {
        alert("Заявка отправлена!"); showAuthBox('log');
    });
}

function doLogin(){
    const l = document.getElementById('in-log-login').value.trim();
    const p = document.getElementById('in-log-pass').value.trim();
    if(l === OWNER && p === "Ecstasy20036") return loginSuccess(l, {role:'owner'});
    db.ref('users/'+l).once('value', s => {
        const d = s.val();
        if(d && d.pass === p) {
            if(d.role === 'pending') return alert("Ждите одобрения!");
            loginSuccess(l, d);
        } else alert("Ошибка!");
    });
}

function loginSuccess(l, d){
    userLogin = l;
    document.getElementById('auth-section').classList.add('hidden');
    document.getElementById('app-section').classList.remove('hidden');
    document.getElementById('display-user').innerText = l;
    if(d.role === 'admin' || d.role === 'owner') document.getElementById('nav-admin').classList.remove('hidden');
    nav('report');
}

function doLogout(){ location.reload(); }

// ГЛАВНОЕ: ОТПРАВКА ОТЧЕТА С УМНОЖЕНИЕМ (СУММИРОВАНИЕМ)
async function sendReport(){
    const nick = document.getElementById('rep-nick').value;
    const punish = parseInt(document.getElementById('rep-punish').value) || 0;
    const work = document.getElementById('rep-work').value;
    const date = document.getElementById('rep-date').value;
    const rank = document.getElementById('rep-rank').value;

    if(!nick || !date) return alert("Заполни поля!");

    // Сначала получаем текущие баллы
    db.ref('users/' + userLogin).once('value').then(snap => {
        const userData = snap.val();
        const currentScore = userData.score || 0;
        const newScore = currentScore + punish; // Математика: старые + новые

        // Обновляем пользователя
        db.ref('users/' + userLogin).update({
            score: newScore,
            nick: nick,
            rank: rank
        });

        // Сохраняем сам отчет для истории
        db.ref('reports').push({ author: userLogin, nick, punish, work, date });

        alert(`Отчет принят! Добавлено: ${punish}. Всего баллов: ${newScore}`);
        location.reload();
    });
}

// Рендер таблиц
db.ref('users').on('value', s => {
    const data = s.val(); if(!data) return;
    const outScores = document.getElementById('out-scores');
    const outUsers = document.getElementById('out-users');
    outScores.innerHTML = ""; outUsers.innerHTML = "";

    Object.keys(data).forEach(u => {
        const d = data[u];
        // Таблица баллов
        if(d.role !== 'pending') {
            outScores.innerHTML += `<tr><td>${d.nick}</td><td>${d.rank}</td><td class="score-num">${d.score}</td></tr>`;
        }
        // Админка
        if(u !== OWNER) {
            outUsers.innerHTML += `<tr>
                <td>${u}</td>
                <td><input style="margin:0" type="text" value="${d.nick}" onchange="db.ref('users/${u}/nick').set(this.value)"></td>
                <td>${d.rank}</td>
                <td><input style="margin:0; width:60px" type="number" value="${d.score}" onchange="db.ref('users/${u}/score').set(parseInt(this.value))"></td>
                <td>
                    ${d.role === 'pending' ? `<button class="btn-nav" onclick="db.ref('users/${u}/role').set('user')">ОДОБРИТЬ</button>` : d.role}
                </td>
                <td><button class="btn-logout" onclick="db.ref('users/${u}').remove()">УДАЛИТЬ</button></td>
            </tr>`;
        }
    });
});

function nav(id){
    document.getElementById('sec-report').classList.add('hidden');
    document.getElementById('sec-scores').classList.add('hidden');
    document.getElementById('sec-admin').classList.add('hidden');
    document.getElementById('sec-'+id).classList.remove('hidden');
}
</script>
</body>
</html>
