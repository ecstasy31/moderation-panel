<script>
const firebaseConfig = {
    apiKey: "AIzaSyAmqtdKfR8ZyMoYA2dBno5sGAtJbhmWJEc",
    authDomain: "modersekb.firebaseapp.com",
    projectId: "modersekb",
    databaseURL: "https://modersekb-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const OWNER = "Ecstasy9988";
let currentUser = "";
let userRole = "pending";

function nav(id) {
    document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
    document.getElementById('sec-' + id).classList.remove('hidden');
}

function doLogin() {
    const l = document.getElementById('in-log-login').value.trim();
    const p = document.getElementById('in-log-pass').value.trim();
    if (l === OWNER && p === "Ecstasy20036") { loginSuccess(l, 'owner'); return; }
    db.ref('users/' + l).once('value', s => {
        const d = s.val();
        if (d && d.pass === p) loginSuccess(l, d.role);
        else if (!d) {
            db.ref('users/' + l).set({ pass: p, nick: l, role: 'pending', score: 0, warns: 0, reportsCount: 0 });
            loginSuccess(l, 'pending');
        } else alert("–û—à–∏–±–∫–∞!");
    });
}

function loginSuccess(l, role) {
    currentUser = l;
    userRole = (l === OWNER) ? 'owner' : (role || 'pending');
    document.getElementById('auth-section').classList.add('hidden');
    document.getElementById('app-section').classList.remove('hidden');
    document.getElementById('user-tag').innerText = l;
    
    const isAdmin = (userRole === 'admin' || userRole === 'owner');
    document.getElementById('nav-base').classList.toggle('hidden', !isAdmin);
    document.getElementById('nav-admin').classList.toggle('hidden', !isAdmin);
    
    db.ref('settings/news').on('value', s => {
        const t = s.val();
        document.getElementById('news-banner').style.display = t ? 'block' : 'none';
        document.getElementById('news-text').innerText = t;
    });

    showProfile(l);
    loadData();
}

function showProfile(nick) {
    nav('profile');
    const isAdmin = (userRole === 'admin' || userRole === 'owner');
    document.getElementById('admin-warn-controls').classList.toggle('hidden', !isAdmin || nick === OWNER);
    
    db.ref('users/' + nick).on('value', s => {
        const d = s.val() || {};
        const warns = d.warns || 0;
        document.getElementById('view-nick').innerText = d.nick || nick;
        document.getElementById('view-rank').innerText = d.rank || "–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä";
        document.getElementById('view-score').innerText = d.score || 0;
        document.getElementById('stat-count').innerText = d.reportsCount || 0;
        document.getElementById('view-ava').src = d.avatar || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + nick;
        document.getElementById('warn-display').innerText = `‚ö† –í—ã–≥–æ–≤–æ—Ä—ã: ${warns} / 3`;
        
        const isBanned = warns >= 3;
        if(nick === currentUser) {
            document.getElementById('banned-msg').classList.toggle('hidden', !isBanned);
            document.getElementById('btn-rep-nav').classList.toggle('hidden', isBanned);
        }

        document.getElementById('btn-add-warn').onclick = () => db.ref(`users/${nick}/warns`).set(warns + 1);
        document.getElementById('btn-rem-warn').onclick = () => db.ref(`users/${nick}/warns`).set(Math.max(0, warns - 1));
    });
}

function loadData() {
    db.ref('users').on('value', s => {
        const users = s.val() || {};
        const listTop = document.getElementById('list-scores');
        const listAdmin = document.getElementById('list-users-admin');
        listTop.innerHTML = ""; listAdmin.innerHTML = "";
        
        Object.entries(users).forEach(([id, u]) => {
            if (u.role !== 'pending') {
                listTop.innerHTML += `<tr>
                    <td onclick="showProfile('${id}')" style="color:var(--primary); cursor:pointer">${id}</td>
                    <td>${u.score || 0}</td>
                    <td style="color:red">${u.warns || 0}</td>
                </tr>`;
            }
            if (userRole === 'admin' || userRole === 'owner') {
                listAdmin.innerHTML += `<div class="report-card" style="display:flex; justify-content:space-between; align-items:center;">
                    <span>${id} (${u.role})</span>
                    <button class="btn-logout" onclick="if(confirm('–£–¥–∞–ª–∏—Ç—å ${id}?')) db.ref('users/${id}').remove()">–£–î–ê–õ–ò–¢–¨</button>
                </div>`;
            }
        });
    });

    db.ref('reports').on('value', s => {
        const container = document.getElementById('list-reports');
        container.innerHTML = "";
        Object.entries(s.val() || {}).reverse().forEach(([id, r]) => {
            let imgs = "";
            if(r.imgs) r.imgs.forEach(src => imgs += `<img src="${src}" onclick="viewImg('${src}')">`);
            container.innerHTML += `<div class="report-card">
                <b>${r.author}</b> <span style="float:right; color:var(--primary)">+${r.score}</span>
                <div style="margin:10px 0">${r.work}</div>
                <div class="report-imgs">${imgs}</div>
                <button class="btn-logout" style="margin-top:10px; padding:2px 5px" onclick="db.ref('reports/${id}').remove()">–£–î–ê–õ–ò–¢–¨</button>
            </div>`;
        });
    });
}

async function sendReport() {
    const work = document.getElementById('rep-work').value;
    const score = parseInt(document.getElementById('rep-val').value);
    const files = document.getElementById('rep-files').files;
    if(!work || !score) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!");

    let imgs = [];
    for(let f of files) {
        const b64 = await new Promise(res => {
            const r = new FileReader();
            r.onload = () => res(r.result);
            r.readAsDataURL(f);
        });
        imgs.push(b64);
    }

    db.ref('reports').push({ author: currentUser, work, score, imgs });
    db.ref('users/' + currentUser).transaction(u => {
        if(u) { u.score += score; u.reportsCount = (u.reportsCount || 0) + 1; }
        return u;
    });
    alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
    nav('profile');
}

function viewImg(src) { document.getElementById('modal-img').src = src; document.getElementById('modal').style.display = 'flex'; }
function logout() { location.reload(); }
</script>
